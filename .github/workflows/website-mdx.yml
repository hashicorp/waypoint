name: hashicorp/waypoint/website-mdx
on:
  push:
    branches:
    - main
env:
  ALGOLIA_API_KEY: xxxxxxx
  GH_DOCKER_PASS: xxxxxxx
  GH_DOCKER_USER: xxxxxxx
  SLACK_APPROVAL_NOTIFICATION_WEBHOOK_URL: xxxxxxx
  SLACK_WEBHOOK: xxxxxxx
jobs:
  generate-website-mdx:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    container:
      image: docker.mirror.hashicorp.services/cimg/go:1.19
    env:
      TEST_RESULTS_DIR: "/tmp/test-results"
      GOTESTSUM_RELEASE: 1.8.2
      EMAIL: noreply@hashicorp.com
      GIT_AUTHOR_NAME: circleci-waypoint
      GIT_COMMITTER_NAME: circleci-waypoint
      BASH_ENV: "/home/circleci/project/.circleci/bash_env.sh"
      DOCKER_BUILDKIT: 1
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: actions/download-artifact@v3.0.1
      with:
        path: "."
    - name: generate plugin docs
      run: go run ./cmd/waypoint docs -website-mdx
    - name: generate cli docs
      run: go run ./tools/gendocs
    - run: rm waypoint-restore.db.lock; git status
    - uses: actions/upload-artifact@v3.1.1
      with:
        path: "./."
    - uses: "./.github/actions/notify_main_failure"
  check-website-mdx:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    container:
      image: docker.mirror.hashicorp.services/node:14
    needs:
    - generate-website-mdx
    env:
      TEST_RESULTS_DIR: "/tmp/test-results"
      GOTESTSUM_RELEASE: 1.8.2
      EMAIL: noreply@hashicorp.com
      GIT_AUTHOR_NAME: circleci-waypoint
      GIT_COMMITTER_NAME: circleci-waypoint
      BASH_ENV: "/home/circleci/project/.circleci/bash_env.sh"
      DOCKER_BUILDKIT: 1
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: actions/download-artifact@v3.0.1
      with:
        path: "."
    - run: git status
    - run: cd ./website; npm i -g npm@latest; npm install
    - run: cd ./website; npx --no-install next-hashicorp format
    - run: |
        if ! git diff --exit-code website/content > /dev/null; then
          echo "Website directory has unstaged mdx changes. This is because you have modified doc strings"
          echo "that must be reflected in the website. Run the following make command:"
          echo
          echo "make gen/website-mdx"
          echo
          echo "And then validate that the corresponding website pages look acceptable."
          git status
          exit 1
        fi
    - uses: "./.github/actions/notify_main_failure"
