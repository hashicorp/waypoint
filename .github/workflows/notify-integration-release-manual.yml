name: Notify Integration Release (Manual)
on:
  workflow_dispatch:
    inputs:
      version:
        description: "A semver"
        default: 0.0.1
        required: false
      branch:
        description: "A branch or SHA"
        default: "main"
        required: false
jobs:
  notify-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        integration_identifier:
          - "waypoint/BrandonRomano/aws-alb"
          - "waypoint/BrandonRomano/aws-ami"
          - "waypoint/BrandonRomano/aws-ec2"
          - "waypoint/BrandonRomano/aws-ecr-pull"
          - "waypoint/BrandonRomano/aws-ecr"
          - "waypoint/BrandonRomano/aws-ecs"
          - "waypoint/BrandonRomano/aws-lambda"
          - "waypoint/BrandonRomano/lambda-function-url"
          - "waypoint/BrandonRomano/aws-ssm"
          - "waypoint/BrandonRomano/azure-container-instance"
          - "waypoint/BrandonRomano/consul"
          - "waypoint/BrandonRomano/docker-pull"
          - "waypoint/BrandonRomano/docker-ref"
          - "waypoint/BrandonRomano/docker"
          - "waypoint/BrandonRomano/exec"
          - "waypoint/BrandonRomano/files"
          - "waypoint/BrandonRomano/google-cloud-run"
          - "waypoint/BrandonRomano/helm"
          - "waypoint/BrandonRomano/kubernetes-apply"
          - "waypoint/BrandonRomano/kubernetes"
          - "waypoint/BrandonRomano/nomad-jobspec-canary"
          - "waypoint/BrandonRomano/nomad-jobspec"
          - "waypoint/BrandonRomano/nomad"
          - "waypoint/BrandonRomano/null"
          - "waypoint/BrandonRomano/pack"
          - "waypoint/BrandonRomano/terraform-cloud"
          - "waypoint/BrandonRomano/vault"
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Checkout integration-release-action
        uses: actions/checkout@v2
        with:
          repository: hashicorp/integration-release-action
          path: ./integration-release-action
      - name: Notify Release
        uses: ./integration-release-action
        with:
          integration_identifier: ${{ matrix.integration_identifier }}
          release_version: ${{ github.event.inputs.version }}
          release_sha: ${{ github.event.inputs.branch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
