name: Test Frontend
on:
  push:
  pull_request:

jobs:
  frontend-cache:
    runs-on: ubuntu-latest
    outputs:
      yarn-cache-key: ${{ steps.set-cache-key.outputs.cache-key}}
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1

      - name: set-cache-key
        id: set-cache-key
        run: echo "cache-key=waypoint-ui-v1-${{ hashFiles('ui/yarn.lock', 'ui/lib/**') }}" | tee -a "${GITHUB_OUTPUT}"

      - name: restore-cache
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          key: "${{ steps.set-cache-key.outputs.cache-key }}"
          path: |- 
            ui/node_modules
            ui/lib/node_modules

      - uses: actions/setup-node@v3
        if: steps.restore-cache.outputs.cache-hit == false
        with:
          node-version: 14

      - name: install yarn packages
        if: steps.restore-cache.outputs.cache-hit == false
        run: yarn install
        working-directory: ui


  frontend-lint:
    runs-on: ubuntu-latest
    needs:
      - frontend-cache
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: restore-cache
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          key: ${{ needs.frontend-cache.outputs.yarn-cache-key }}
          path: |- 
            ui/node_modules
            ui/lib/node_modules

      - run: yarn lint
        working-directory: ui

  ember-tests:
    runs-on: ubuntu-latest
    env:
      EMBER_TEST_REPORT: test-results/report-oss.xml
      EMBER_TEST_PARALLEL: 'true'
    needs:
      - frontend-cache
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: restore-cache
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          key: ${{ needs.frontend-cache.outputs.yarn-cache-key }}
          path: |- 
            ui/node_modules
            ui/lib/node_modules

      - name: build:test
        run: yarn build:test
        working-directory: ui
      
      - name: test:ember:ci
        run: yarn test:ember:ci
        working-directory: ui

      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          path: ui/test-results

permissions:
  contents: read
