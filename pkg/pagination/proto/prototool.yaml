protoc:
    version: 3.7.1

generate:
    go_options:
        import_path: github.com/hashicorp/cloud-sdk/api/pagination/proto

    plugins:
        - name: go
          type: go
          flags: plugins=grpc
          output: ./go

        - name: go-json
          type: go
          flags: logtostderr=true,allow_unknown=true
          output: ./go

lint:
    group: google
