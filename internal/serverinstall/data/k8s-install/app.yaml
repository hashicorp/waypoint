---
apiVersion: v1
kind: Service
metadata:
  name: {{ .ServiceName }}
  namespace: {{ .Namespace }}
  {{ if .ServiceAnnotations -}}
  annotations:
  {{- range $key, $value := .ServiceAnnotations }}
    {{ $key }}: "{{ $value }}"
  {{- end }}
  {{- end }}
spec:
  ports:
  - port: 9701
    name: grpc
  - port: 9702
    name: http
  selector:
    app: waypoint-server
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: waypoint-server
  namespace: {{ .Namespace }}
  labels:
    app: waypoint-server
spec:
  selector:
    matchLabels:
      app: waypoint-server
  serviceName: waypoint-server
  template:
    metadata:
      labels:
        app: waypoint-server
    spec:
      {{ if .ImagePullSecret -}}
      imagePullSecrets:
      - name: {{ .ImagePullSecret }}
      {{- end }}
      containers:
      - name: server
        image: {{ .ServerImage }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        command:
        - "waypoint"
        args:
        - server
        - run
        - -accept-tos
        - -vvv
        - -db=/data/data.db
        - -listen-grpc=0.0.0.0:9701
        - -listen-http=0.0.0.0:9702
        ports:
        - containerPort: 9701
          name: grpc
        - containerPort: 9702
          name: http
        livenessProbe:
          tcpSocket:
            port: grpc
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTPS
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
