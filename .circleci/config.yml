  #     # saves the build to a workspace to be passed to a downstream job
  #     - persist_to_workspace:
  #         root: ui
  #         paths:
  #           - dist

  # rebuild UI for packaging
  ember-build-prod:
    docker:
      - image: *EMBER_IMAGE
    environment:
      JOBS: 2 # limit parallelism for broccoli-babel-transpiler
    steps:
      - checkout
      - when:
          condition: *REBUILD_UI
          steps:
            - restore_cache:
                key: *YARN_CACHE_KEY
            - run: cd ui && make
            # saves the build to a workspace to be passed to a downstream job
            - persist_to_workspace:
                root: .
                paths:
                  - ./ui/dist
      - when:
          condition:
            not: *REBUILD_UI
          steps:
            - run: echo "UI is current; not rebuilding"

  # build static-assets file and commit
  build-static-assets:
    docker:
      - image: *GOLANG_IMAGE
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "c6:96:98:82:dc:04:6c:39:dd:ac:83:05:e3:15:1c:98"
      - attach_workspace:
          at: .
      - when:
          condition: *REBUILD_UI
          steps:
            - run: go get github.com/kevinburke/go-bindata/...
            - run: make static-assets
            - persist_to_workspace:
                root: .
                paths:
                  - ./internal/server/gen/bindata_ui.go
      - when:
          condition:
            not: *REBUILD_UI
          steps:
            - run: echo "UI is current; not compiling"

  # build static-assets file and commit
  publish-static-assets:
    docker:
      - image: *GOLANG_IMAGE
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "c6:96:98:82:dc:04:6c:39:dd:ac:83:05:e3:15:1c:98"
      - attach_workspace:
          at: .
      - run:
          name: commit internal/server/gen/bindata_ui.go
          command: |
            if [[ -n "${REBUILD_UI}" ]]; then
              echo "===> WIP; Commented out committing bindata to main"
              # git config --local user.email "hashicorp-ci@users.noreply.github.com"
              # git config --local user.name "hashicorp-ci"
              # short_sha=$(git rev-parse --short HEAD)
              # git add internal/server/gen/bindata_ui.go
              # git commit -m "auto-updated internal/server/gen/bindata_ui.go from commit ${short_sha}"
              # git push origin main
            else
              echo "UI is current; not committing"
            fi

