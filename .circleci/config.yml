workflows:
  version: 2
  go-tests:
    jobs:
      - check-vendor
      - lint
      - go-test
      - dev-build

  integration:
    jobs:
      - frontend-cache
      - ember-build-prod:
          requires:
            - frontend-cache
      - build-static-assets:
          requires:
            - ember-build-prod
      - dev-build:
          requires:
            - build-static-assets
      - publish-static-assets:
          filters:
            branches:
              only:
                - main
          requires:
            - ember-build-prod
      - integration:
          requires:
            - dev-build
      - image-release:
          requires:
            - integration
          filters:
            branches:
              only:
                - main

