syntax = "proto3";

package k8s;

option go_package = "waypoint/builtin/k8s";

import "google/protobuf/any.proto";

message Deployment {
  string id = 1;
  string name = 2;
  google.protobuf.Any resource_state = 3;
}

message Release {
  // service_name is the name of the service in Kubernetes
  string service_name = 2;
  string Url = 1;
  google.protobuf.Any resource_state = 3;
  string ingress_name = 4;
}

// Resource contains the internal resource states.
message Resource {
  message Deployment {
    string name = 1;
  }
  message Service {
    string name = 1;
  }
  message Ingress {
    string name = 1;
  }
}

// This represents the state of the TaskLaunch implementation.
message TaskInfo {
  string id = 1;
}
